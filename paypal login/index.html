<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paypal</title>
    <link rel="stylesheet"  href="style.css">
  
    
</head>
<body>
    <div class="main">

        <div class="card">
            <div class="logo">
            <img alt="PayPal logo" src="https://www.paypalobjects.com/images/shared/paypal-logo-129x32.svg">
            </div>
            <div class="write">
                <input class="text" type="text" placeholder="Email or phone number" >
            </div>
 
        
            <div class="buttons">

            <div class="btn next">
                <span >Next</span>
            
            </div>
            <div class="divider">
                <div class="left"></div>

                <span>or</span>

                <div class="right"></div>

            </div>
            
            <div class="btn signup">
                <span >Sign Up</span>
            </div>

            <div class="languages">
                <img class="flag" src="algerie.png">
                <img class="icon" src="icon.png">
                <span class="arabe">arabe</span>
                <div class="pipe"></div>
                <span class="english">English</span>

            </div>
        </div>
        </div>  

    </div>

    

        <div class="footer">
            <span>Contact us</span>
            <span>Privacy</span>
            <span>legal</span>
            <span>Worldwide</span>
           

        </footer>
</body>        
</html>
